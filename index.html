<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <div id="logo">Clicker v.1.0</div>
    <div id="container">
        <div id="monety" class="main flex"><div>Money: 0$</div></div>
        <div id="kliker" class="main flex" onmousedown="klik()" onmouseup="odklik()"><div id="img"></div></div>
        <div id="upklik" class="main flex right" onclick="up()">Upgrade Click 100$, Upgrades: 0</div>
        <div id="uptime" class="main flex right" onclick="ups()">Upgrade Money per second 100$, Upgrades: 0</div>
        <div class="flex right finish"><div id="cel">To finish left: 1000000$ (0%)</div><div id="nakladka"></div></div>
    </div>
    <div id="ending"></div>
    <script src="main.js"></script>
</body>
